name: e_commerce_route
description: "e-commerce for some products"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  cached_network_image: ^3.4.1
  carousel_slider_plus: ^7.1.1
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  auto_size_text: ^3.0.0
  colornames: ^0.2.0
  flutter_svg: ^2.2.3
  flutter_native_splash: ^2.4.7
  readmore: ^3.0.0
  smooth_page_indicator: ^2.0.1
  dio: ^5.9.1
  shared_preferences: ^2.5.4
  flutter_bloc: ^9.1.1
  fluttertoast: ^9.0.0
  dartz: ^0.10.1
  get_it: ^7.7.0
  injectable: ^2.6.0


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.11
  injectable_generator: ^2.6.2

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/svg/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-.ttf

